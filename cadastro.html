<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/darkMode.js"></script>
    
    <title>Login</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/icon-dark.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body >
    <div class="login-body">
        <section class="container-xl g-0">
            <div class="login-darkMode"><img id="darkModeToggle" src="./assets/icons/sleep-mode-2.png" alt="dark-mode" width="40" height="40" ></div>
            <div class="login">
                <div class="login-head"><h2>Cadastre-se</h2><a href="index.html"><img src="./assets/icons/exit.png" alt="search" id="exitIcon" width="40px" height="40px"></a></div>
                <forms class="forms-input">
                    <div class="mb-3">
                        <label for="name" class="form-label" >Nome:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label" >Email:</label>
                        <input type="email" class="form-control" id="login">
                    </div>
                    <div class="mb-3">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </forms>
                <div class="forms-button-login">
                    <h5>Já se cadastrou? <a id="login-link" href="./login.html">Faça seu login.</a></h5>
                    <div><button class="button" type="submit">Cadastrar</button></div>
                </div>
                
            </div>
            
        </section>
    </div>
    
    
</body>
</html>
